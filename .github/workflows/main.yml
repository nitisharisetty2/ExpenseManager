name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:

  # --------------------------------------------------
  # LINT JOB
  # --------------------------------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run lint
        run: ./gradlew lintDebug

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html


  # --------------------------------------------------
  # UNIT TEST JOB
  # --------------------------------------------------
  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/


# --------------------------------------------------
  # INSTRUMENTATION TEST JOB (ESPRESSO)
  # --------------------------------------------------
  instrumentation-test:
    needs: [unit-test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      # FIX 1: You MUST setup Java here. Jobs are isolated containers.
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # FIX 2: Enable KVM permissions. 
      # This solves the "device not found" / emulator crash on startup.
      - name: Enable KVM for Android Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run espresso tests
        uses: reactiveCircus/android-emulator-runner@v2
        # Increased timeout slightly to account for slow starts
        timeout-minutes: 30
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: pixel
          # Lowered heap slightly to ensure it fits in the runner's RAM alongside Gradle
          ram-size: 2048M 
          disable-linux-hw-accel: false
          disable-animations: true
          emulator-options: >
            -no-snapshot
            -noaudio
            -no-boot-anim
            -gpu swiftshader_indirect
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always() # Ensure report uploads even if tests fail
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTests/connected/          
          path: app/build/reports/androidTests/connected/
